<!DOCTYPE html>
<html>
<head>
	<title>Factorial</title>
</head>
<body>
<h1>Multiplication table</h1>
<script type="text/javascript">
	num=parseInt(prompt("Enter a number: "));
	var i,j;
	for(i=1;i<=5;i++)
	{		
			for(j=1;j<=i;j++)
		{
			document.write(i + "&nbsp&nbsp&nbsp");
		}
		document.write("<br>");
	}	
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>sum</title>
</head>
<body>
	<h1>Calculating the sum</h1>
	<p id="result"></p>
<script type="text/javascript">
	num1=parseInt(prompt("Enter first number: "));
	num2=parseInt(prompt("Enter second number: "));
	sum=num1+num2;
	document.getElementById("result").innerHTML=num1 + " + " + num2+ "=  " + sum; 
</script>
</body>
</html>

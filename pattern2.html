<!DOCTYPE html>
<html>
<head>
	<title>Factorial</title>
</head>
<body>
<h1>Factorial</h1>
<script type="text/javascript">
	var i,j;
	for(i=1;i<=5;i++)
	{		
			for(j=1;j<=i;j++)
		{
			if(i%2==0)
			{
			document.write("#" + "&nbsp&nbsp&nbsp");
		}
		else
		{
document.write("*" + "&nbsp&nbsp&nbsp");
		}
	}
		document.write("<br>");
	}	
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
</head>
<body>
	<h1>Date</h1>
	<br/>
	<div id="curdate" style="color:#ff4455"></div>
<script>
	var date,day,year,month,d;
	d= new Date();
	date=d.getDate();
	day=d.getDay();
	month=d.getMonth();
	year=d.getFullYear();
	switch(day)
	{
		case 0:
		day="Sunday";
		break;
		case 1:
		day="Monday";
		break;
		case 2:
		day="Tuesday";
		break;
		case 3:
		day="Wednesday";
		break;
		case 4:
		day="Thrusday";
		break;
		case 5:
		day="Friday";
		break;
		default:
		day="Satuday";
	}
	switch(month)
	{
		case 0:
		month="January";
		break;
		case 1:
		month="February";
		break;
		case 2:
		month="March";
		break;
		case 3:
		month="April";
		break;
		case 4:
		month="May";
		break;
		case 5:
		month="June";
		break;
		case 6:
		month="July";
		break;
		case 7:
		month="August";
		break;
		case 8:
		month="September";
		break;
		case 9:
		month="October";
		break;
		case 10:
		month="November";
		break;
		default:
		month="December";
	}
	document.getElementById("curdate").innerHTML=day + " , "+ date + "   " + month + " , " + year;
</script>
</body>
</html>
